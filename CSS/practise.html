<!Doctype html>
<html>
	<head>
		<title>Flexbox</title>
		<style>
			.flex-container{
				background-color:gray;
				display:flex;
				width:70%;
			}
			.flex-item{
				background-color:white;
				
				padding:16px 32px;
				margin:25px;
				font-size:2em;
				
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div class="flex-item" style="flex-grow:1">1</div>
			<div class="flex-item" style="flex-grow:2">2</div>
			<div class="flex-item" style="flex-grow:3">3</div>
			<div class="flex-item" style="flex-grow:4">4</div>
			<div class="flex-item" style="flex-grow:5">5</div>
		</div>
	</body>
</html>
