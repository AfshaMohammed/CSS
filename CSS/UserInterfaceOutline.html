<!Doctype html>
<html>
	<head>
		<title>Otline-offset</title>
		<style>
		div{
			outline:2px solid red;
			border:2px solid green;
			outline-offset:15px;
			width:200px;
			height:200px;
		}
	</style>
	</head>
	<body>
		<p>Outline-offset property defines the space between outline end of the edge and border of an element</p>
		<div>Otline-offset</div>

	</body>
</html>
