<!Doctype html>
<html>
	<head>
		<title>Align-items</title>
		<style>
			.flex-container{
				background-color:gray;
				display:flex;
				/*align-items:center;*/
				align-items:flex-start;
				height:200px;
			}
			.flex-item{
				background-color:white;
				margin:20px;
				padding:20px;
				font-size:30px;
			}
		</style>
	</head>
	<body>
		<p>Align items property defines to align the items vertically</p>
		<div class="flex-container">
			<div class="flex-item">1</div>
			<div class="flex-item">2</div>
			<div class="flex-item">3</div>
			<div class="flex-item">4</div>
		</div>




	</body>
</html>
