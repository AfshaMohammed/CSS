<!Doctype html>
<html>
	<head>
		<title>Flexbox</title>
		<style>
			.flex-container{
				display:flex;
				background-color:gray;
				
				
			}
			.flex-container > div{
				background-color:white;
			width:100px;
				font-size:2em;
				margin:5px;
			}
		</style>
	</head>
	<body>
		<div class="flex-container">
			<div>1</div>
			<div>2</div>
			<div style="flex-shrink:0">3</div>
			<div>4</div>
			<div >5</div>
		
		</div>
	</body>
</html>
